<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Registro de usuário</h1>
  <form action="">
    
<label for="nome">Nome</label>
<input type="text" id="nome"> 
<br>

<label for="sobrenome">Sobrenome</label>
<input type="text" id="sobrenome">
<br>

<label for="email">e-mail</label>
<input type="email" id="email">
<br>

<label for="senha">Senha</label>
<input type="password" id="senha">
<br>

<label for="cor">Escolha uma cor</label>
<input type="color" id="cor">
<br>

<label for="check">Eu aceito todos os termos</label>
<input type="checkbox" id="check">
<br>


<h2>Informe seu sexo</h2>
<input type="radio" name="sexo" id="m">
<label for="m">Masculino</label>
<input type="radio" name="sexo" id="f">
<label for="f">Feminino</label>
<br>


<label for="texto">Conte um pouco sobre você</label>
<textarea id="texto" cols="20" rows="10"></textarea>
<br>
<br>

<label for="nascimento">Data de nascimento</label>
<input type="date" id="nascimento" placeholder="20/05/1990">
<br>

  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br><br>
  <br>

<button type="submit">
  Enviar
</button>
<button type="reset"> Resetar </button>



  </form>
  
</body>
</html>
